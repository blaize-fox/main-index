<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .contact-section {
            background-image: url('https://source.unsplash.com/1600x900/?contact,coffee');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 16px;
        }
    </style>
</head>
<body class="p-4 bg-gray-50">
    <nav class="flex justify-around p-4 bg-gray-100 shadow-md rounded-2xl mb-4">
        <a href="home.html" class="px-3 py-2 hover:bg-gray-200 rounded-lg">Home</a>
        <a href="coffee.html" class="px-3 py-2 hover:bg-gray-200 rounded-lg">Coffee Menu</a>
        <a href="lunch.html" class="px-3 py-2 hover:bg-gray-200 rounded-lg">Lunch Menu</a>
        <a href="support.html" class="px-3 py-2 hover:bg-gray-200 rounded-lg">Support</a>
        <a href="contact.html" class="px-3 py-2 hover:bg-gray-200 rounded-lg">Contact Us</a>
    </nav>

    <section id="contact" class="contact-section p-4 shadow-md rounded-2xl mb-4">
        <div class="overlay">
            <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block mb-1">Name</label>
                    <input type="text" id="name" class="w-full p-2 rounded-lg" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-2 rounded-lg" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="block mb-1">Message</label>
                    <textarea id="message" class="w-full p-2 rounded-lg" placeholder="Your Message" rows="5"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
